<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

<div class="container text-center">
    <h1 class="p-3 mb-2 bg-secondary text-white">Password Generator</h1>
    <form action="{% url 'password' %}">
        {% csrf_token %}
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>Length
        <br /><br /><input type="checkbox" name="uppercase" />Uppercase <br /><input type="checkbox"
            name="number" />Number <br /><input type="checkbox" name="special" />Special_Character
        <br /><br /><input type="submit" value="Generate password" class="btn btn-primary"/>
    </form>
</div>
